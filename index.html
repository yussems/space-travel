<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets for Stars</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row--center border">
            <div class="lang-option padding--top--bottom">
                <p class="paraf">8 yaşından küçükler için <span class="colorful ">ücretsiz</span></p>
                <select name="lang" class="select-lang">
                    <option class="options" value="english">ENG</option>
                    <option class="options" value="turkısh">TUR</option>
                </select>
            </div>
        </div>
        <div class="row--center b-shadow border">
            <div class="lang-option">
                <div>
                    <h2 class="logo">SPACE</h2>
                    <h2 class="logo">TRAVEL</h2>
                </div>
                <div class="row--center">
                    <div class="m-left">
                        <i class="fa-solid fa-heart"></i>
                        <a href="#">Favoriler</a>
                    </div>
                    <div class="m-left">
                        <i class="fa-solid fa-user"></i>
                        <a href="#">Hesap</a>
                    </div>
                    <div class="m-left">
                        <i class="fas fa-shopping-basket"></i>
                        <a href="#">Sepet</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row--center padding--top--bottom flex-gap">
            <div class="flex-col">
                <img class="nav--img" src="./assets/sun.jpg" alt="Güneş">
                <p>Güneş</p>
            </div>
            <div class="flex-col">
                <img class="nav--img" src="./assets/dünya.jpg" alt="">
                <p>Dünya</p>
            </div>
            <div class="flex-col">
                <img class="nav--img" src="assets/uranüs.jpg" alt="">
                <p>Uranüs</p>
            </div>
            <div class="flex-col">
                <img class="nav--img" src="assets/neptün.jpg" alt="">
                <p>Neptün</p>
            </div>
            <div class="flex-col">
                <img class="nav--img" src="assets/ay.jpg" alt="">
                <p>Ay</p>
            </div>


        </div>
    </div>

</body>

</html>
